<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambar Saling Tindih</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      border: 2px solid black;
    }

    .image {
      position: absolute;
      width: 200px;
      height: 150px;
      border: 2px solid white;
    }

    .image1 {
      top: 0;
      left: 0;
      z-index: 1;
    }

    .image2 {
      top: 50px;
      left: 50px;
      z-index: 2;
    }

    .image3 {
      top: 100px;
      left: 100px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h2>Contoh Gambar Saling Tindih</h2>
  <div class="container">
    <img src="https://via.placeholder.com/200x150" alt="Gambar 1" class="image image1">
    <img src="https://via.placeholder.com/200x150" alt="Gambar 2" class="image image2">
    <img src="https://via.placeholder.com/200x150" alt="Gambar 3" class="image image3">
  </div>
</body>
</html>
